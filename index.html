<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Monedas</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <section>
      <h1>Conversor Monedas</h1>
      <div id="contenedorForm">
        <h2>Pesos CLP</h2>
        <input id="moneda" type="text" required />
        <h3>Moneda a Convertir:</h3>
        <select name="selectMoneda" id="selectMoneda" required>
        </select>
        <button>Calcular</button>
        <h3>Resultado: <span id="conversion"></span></h3>
      </div>
      <div id="contenedorGrafico">
        <canvas id="myChart"></canvas>
      </div>
    </section>
  </body>
  <script src="assets/js/main.js"></script>
</html>
